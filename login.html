<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sportfolio Login Page</title>
        <meta name="authors" content="Arjun Sidhu, Ryan Rudzitis, Vincent Lam">
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/my_style.css"/>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- Google Icons (Material Design)-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-success">
            <div class="container py-3">
                  <i class="material-icons">menu</i>
                  <i class="material-icons">search</i>
            </div>
        </nav>


        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
          <div class="row align-items-center g-lg-5 py-5">
            
            <div class="col-md-10 mx-auto col-lg-5">
              <form class="p-4 p-md-4 border rounded-3 bg-light">
                <div class="text-center">
                  <h1 id="logo" class="display-4 pb-4 mb-0 fw-bold">Sportfolio</h1>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                <hr class="my-4">
                <div class="text-muted text-center">Not registered? <a class="text-decoration-none" href="signup.html">Sign up</a></div>
              </form>
            </div>
          </div>
        </div>

        <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
            <i class="material-icons-outlined">home</i>
            <i class="material-icons-outlined">account_circle</i>
            <i class="material-icons-outlined">forum</i>
            <i class="material-icons-outlined">notifications</i>
        </footer>
    </body>
</html>
