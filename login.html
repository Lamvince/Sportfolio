<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sportfolio Login Page</title>
        <meta name="authors" content="Arjun Sidhu, Ryan Rudzitis, Vincent Lam">
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/my_style.css"/>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Bootstrap FirebaseUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

        <!-- Firebase 8 CDNs-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!-- Link to the api keys for your firebase project -->
        <script src="./scripts/my_script.js"></script>
    
        <!-- Google Icons (Material Design)-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-success">
            <div class="container py-3">
                  <i class="material-icons">menu</i>
                  <i class="material-icons">search</i>
            </div>
        </nav>

        <div class="container text-center py-5">
          <h1 id="logo" class="display-2 fw-bold">Sportfolio</h1>
          <h5>If you don't have an account, enter your email and follow the prompts!</h5>   
      </div>
      <div id="firebaseui-auth-container"></div>
      <div id="loader">Loading...</div>


        <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
            <i class="material-icons-outlined">home</i>
            <i class="material-icons-outlined">account_circle</i>
            <i class="material-icons-outlined">forum</i>
            <i class="material-icons-outlined">notifications</i>
        </footer>

        <script>
          // Initialize the FirebaseUI Widget using Firebase.
          var ui = new firebaseui.auth.AuthUI(firebase.auth());
  
          var uiConfig = {
              callbacks: {
                  signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                      // User successfully signed in.
                      // Return type determines whether we continue the redirect automatically
                      // or whether we leave that to developer to handle.
                      return true;
                  },
                  uiShown: function () {
                      // The widget is rendered.
                      // Hide the loader.
                      document.getElementById('loader').style.display = 'none';
                  }
              },
              // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
              signInFlow: 'popup',
              signInSuccessUrl: 'main.html',
              signInOptions: [
                  // Leave the lines as is for the providers you want to offer your users.
                  //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                  //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                  //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                  //firebase.auth.GithubAuthProvider.PROVIDER_ID,
                  firebase.auth.EmailAuthProvider.PROVIDER_ID,
                  //firebase.auth.PhoneAuthProvider.PROVIDER_ID
              ],
              // Terms of service url.
              tosUrl: '<your-tos-url>',
              // Privacy policy url.
              privacyPolicyUrl: '<your-privacy-policy-url>'
          };
  
          // The start method will wait until the DOM is loaded.
          ui.start('#firebaseui-auth-container', uiConfig);
      </script>

    </body>
</html>
