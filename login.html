<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sportfolio Login Page</title>
        <meta name="authors" content="Arjun Sidhu, Ryan Rudzitis, Vincent Lam">
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- Google Icons (Material Design)-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-success">
            <div class="container py-3">
                  <i class="material-icons">menu</i>
                  <i class="material-icons">search</i>
            </div>
        </nav>

        <div class="px-4 py-5 my-5 text-center">
          <h1 class="display-5 fw-bold">Sportfolio</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Enter your login information.</p>
            <div class="d-grid gap-2 justify-content-sm-center">
              <input class="py-2" type="text" placeholder="Email">
              <input class= "py-2" type="text" placeholder="Password">
              <br>
              <button type="button" class="btn btn-primary btn-lg px-2 gap-3">Submit</button>
            </div>
          </div>
        </div>

        <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
            <i class="material-icons-outlined" style="color: white;">home</i>
            <i class="material-icons-outlined">account_circle</i>
            <i class="material-icons-outlined">forum</i>
            <i class="material-icons-outlined">notifications</i>
        </footer>
    </body>
</html>
