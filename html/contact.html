<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sportfolio</title>
  <meta name="authors" content="Arjun Sidhu, Ryan Rudzitis, Vincent Lam">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/my_style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Firebase 8 related JS CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Link to the api keys for your Firebase project -->
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/my_script.js"></script>

  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light bg-success">
    <div class="container py-3">
      <h1 id="logo" class="display-2 fw-bold">Sportfolio</h1>
      <i class="material-icons-outlined" id="navbar_hamburger" onclick="showOrHide('sidenav')">menu</i>
      <a href="./search.html">
        <i class="material-icons-outlined" id="navbar_search">search</i>
      </a>
    </div>
  </nav>

  <!-- Hamburger Side Navbar -->
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-secondary text-white" id="sidenav">
    <i class="material-icons-outlined" onclick="showOrHide('sidenav')">close</i>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2" /></svg>
          <i class="material-icons-outlined">leaderboard</i> Rank
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2" /></svg>
          <i class="material-icons-outlined">group</i> Connections
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2" /></svg>
          <i class="material-icons-outlined">settings</i> Settings
        </a>
      </li>
      <li>
        <a href="./about.html" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"></svg>
          <i class="material-icons-outlined">contact_support</i> About
        </a>
      </li>
      <li>
        <a href="./contact.html" class="nav-link text-warning">
          <svg class="bi me-2" width="16" height="16"></svg>
          <i class="material-icons-outlined">alternate_email</i> Contact
        </a>
      </li>
      <li>
        <a href="./index.html" class="nav-link text-white"  onclick="logout()">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle" /></svg>
          <i class="material-icons-outlined">logout</i> Logout
        </a>
      </li>
    </ul>
  </div>

  <div id="contactstuff" class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Contact us</h1>
        <p class="col-lg-10 fs-4">Fill out this form to contact us.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label for="floatingInput">Message</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
    <a href="./main.html">
      <i class="material-icons-outlined text-white">home</i>
    </a>
    <a href="./profile.html">
      <i class="material-icons-outlined text-white">account_circle</i>
    </a>
    <i class="material-icons-outlined text-white">forum</i>
    <i class="material-icons-outlined text-white">notifications</i>
  </footer>

  <script>
    logoHeader();
  </script>
</body>

</html>
