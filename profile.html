  <script>
    let imgName, imgUrl, pic1, pic2;
    let files = [];
    let count = 0;

    function insertName() {
      firebase.auth().onAuthStateChanged(user => {
        // Check if user is signed in:
        if (user) {
          // Do something for the current logged-in user here: 
          console.log(user.uid);
          //go to the correct user document by referencing to the user uid
          currentUser = db.collection("users").doc(user.uid);
          //get the document for current user.
          currentUser.get()
            .then(userDoc => {
              var user_Name = userDoc.data().name;
              console.log(user_Name);
              //method #1:  insert with html only
              document.getElementById("user-name").innerText = user_Name; //using javascript
              //method #2:  insert using jquery
              // $("#name-goes-here").text(user_Name); //using jquery

              document.getElementById("btn_edit_profile").onclick = function (e) {

                let input = document.createElement('input');
                input.type = 'file';


                input.onchange = e => {
                  files = e.target.files;
                  reader = new FileReader();
                  reader.onload = function () {
                    document.getElementById("profile_pic").src = reader.result;
                  }

                  reader.readAsDataURL(files[0]);
                }
                input.click();
              }

              document.getElementById("btn_upload_profile").onclick = function () {
                imgName = user_Name + files[0].name;
                let uploadTask = firebase.storage().ref('images/' + imgName).put(files[0]);

                uploadTask.on('state_changed', function (snapshot) {
                    let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById("loadingStuff").innerHTML = 'Upload' + progress + '%'
                  },

                  function (error) {
                    alert('error in saving the image');
                  },

                  function () {
                    uploadTask.snapshot.ref.getDownloadURL().then(function (url) {
                      imgUrl = url;

                      db.collection("users").doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        image: imgName,
                        link: imgUrl
                      });
                      alert('image added successfully');
                    })
                  }

                );
              }

              let read = db.collection("users").doc(user.uid);

              read.get()
                .then(userDoc => {
                  var aight = userDoc.data().link;
                  console.log(aight);
                  document.getElementById("profile_pic").src = aight;
                })

              if (count == 0) {
                document.getElementById("upload").onclick = function (e) {

                  let input1 = document.createElement('input');
                  input1.type = 'file';


                  input1.onchange = e => {
                    files = e.target.files;
                    reader1 = new FileReader();

                    reader1.onload = function () {
                      document.getElementById("yeaight").src = reader1.result;
                    }

                    reader1.readAsDataURL(files[0]);
                  }
                  input1.click();
                }

                document.getElementById("photoupload").onclick = function () {
                  imgName = user_Name + files[0].name;
                  let uploadTask = firebase.storage().ref('pics/' + imgName).put(files[0]);

                  uploadTask.on('state_changed', function (snapshot) {
                      let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    },

                    function (error) {
                      alert('error in saving the image');
                    },

                    function () {
                      uploadTask.snapshot.ref.getDownloadURL().then(function (url) {
                        pic1 = url;

                        db.collection("users").doc(user.uid).update({
                          img1: pic1
                        });
                        alert('image added successfully');
                      })
                    }

                  );
                }

                let read1 = db.collection("users").doc(user.uid);

                read1.get()
                  .then(userDoc => {
                    var aight1 = userDoc.data().img1;
                    console.log(aight1);
                    document.getElementById("yeaight").src = aight1;
                  })

                count++;
              }

              if (count == 1) {
                document.getElementById("upload").onclick = function (e) {

                  let input2 = document.createElement('input');
                  input2.type = 'file';


                  input2.onchange = e => {
                    files = e.target.files;
                    reader2 = new FileReader();

                    reader2.onload = function () {
                      document.getElementById("bet").src = reader2.result;
                    }

                    reader2.readAsDataURL(files[0]);
                  }
                  input2.click();
                }

                document.getElementById("photoupload").onclick = function () {
                  imgName = user_Name + files[0].name;
                  let uploadTask = firebase.storage().ref('pics/' + imgName).put(files[0]);

                  uploadTask.on('state_changed', function (snapshot) {
                      let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    },

                    function (error) {
                      alert('error in saving the image');
                    },

                    function () {
                      uploadTask.snapshot.ref.getDownloadURL().then(function (url) {
                        pic2 = url;

                        db.collection("users").doc(user.uid).update({
                          img2: pic2
                        });
                        alert('image added successfully');
                      })
                    }

                  );
                }

                let read2 = db.collection("users").doc(user.uid);

                read2.get()
                  .then(userDoc => {
                    var aight2 = userDoc.data().img2;
                    console.log(aight2);
                    document.getElementById("bet").src = aight2;
                  })

                count++;
              }

              document.getElementById("bet").addEventListener("click", function (e) {
                e.preventDefault();

                var deleteIt = db.collection("users").doc(user.uid);

                var removeIt = deleteIt.update({
                  img2: firebase.firestore.FieldValue.delete()
                });

              }, false);

            })
        } else {
          // No user is signed in.
        }
      });
    }
    insertName();
  </script>
