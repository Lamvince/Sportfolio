<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sportfolio Login Page</title>
    <meta name="authors" content="Arjun Sidhu, Ryan Rudzitis, Vincent Lam">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/my_style.css" />

    <!-- Bootstrap FirebaseUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Link to the api keys for your firebase project -->
    <script src="./scripts/my_script.js"></script>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
</head>

<body style="background-image: url('./images/login_background.png');
        background-size: auto 100vh;">
    <nav class="navbar navbar-light bg-success">
        <div class="container py-3">
            <!-- <i class="material-icons">menu</i>
            <i class="material-icons">search</i> -->
        </div>
    </nav>

    <div class="container text-center py-5">
        <h1 id="logo" class="display-2 fw-bold">Sportfolio</h1>
        <h5 style="color: white;">If you don't have an account, enter your email and follow the prompts!</h5>
    </div>
    <div id="firebaseui-auth-container"></div>
    <div id="new_user_ui">
        <div id="new_user_prompt">
            <div>
                <p>Great, you're almost ready!</p>
                <p>Please fill in the following information to complete account setup! </p>
            </div>
        </div>
        <div>
            <select id="userGender" class="form-select" aria-label="Default select example">
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
                <option value="4">Prefer not to say</option>
            </select>
        </div>
        <div>
            <select id="userSport" class="form-select" aria-label="Default select example">
                <option selected>What sport do you play?</option>
                <option value="1">Basketball</option>
                <option value="2">Baseball</option>
                <option value="3">Football</option>
                <option value="4">Ice hockey</option>
                <option value="5">Soccer</option>
            </select>
        </div>
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Team name</span>
                <input id="userTeam" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div id="submit_div">
            <button id="btnSubmit" type="button" class="btn btn-primary">Create account</button>
        </div>
    </div>
    <div id="loader">Loading...</div>



    <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
        <!-- <i class="material-icons-outlined">home</i>
        <i class="material-icons-outlined">account_circle</i>
        <i class="material-icons-outlined">forum</i>
        <i class="material-icons-outlined">notifications</i> -->
    </footer>

    <script>

        function getNewUserInfo(user) {

            let verified = false;

            let eGender = document.getElementById("userGender");
            let eSport = document.getElementById("userSport");

            let userGender = eGender.options[eGender.selectedIndex].text;
            let userSport = eSport.options[eSport.selectedIndex].text;
            let userTeam = document.getElementById("userTeam").value;

            console.log("gender " + userGender);
            console.log("sport " + userSport);
            console.log("team " + userTeam);

            //verify that user filled out whole form
            //unchosen gender is "Gender"
            //unchosen sport is "What sport do you play?"
            //unchosen team is ""

            if (userGender.localeCompare("Gender") == 0) {
                alert("Please choose a gender");
            } else if (userSport.localeCompare("What sport do you play?") == 0) {
                alert("Please choose a sport");
            } else if (userTeam.localeCompare("") == 0) {
                alert("Please enter a team");
            } else {
                verified = true;
            }

            if (verified == true) {
                db.collection("users").doc(user.uid).update({
                    gender: userGender,
                    sport: userSport,
                    team: userTeam
                });
                alert("Account creation successful!");
                console.log("verified");
                window.location.assign("main.html")
            } else {
                console.log("not verified");
            }
            //once input is verified, add to database
        }





        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    var user = authResult.user;

                    if (authResult.additionalUserInfo.isNewUser) {

                        let temp = "https://firebasestorage.googleapis.com/v0/b/sportfolio-96c76.appspot.com/o/images%2Fplaceholderpfpfromserver.png?alt=media&token=9f8ca543-9f0a-47c4-aa2b-217918ed8629"
                        console.log("new user");
                        db.collection("users").doc(user.uid).set({
                            name: user.displayName,
                            email: user.email,
                            userpfp: temp
                        }).then(function () {
                            //before showing main.html, user needs to fill out form
                            document.getElementById("new_user_ui").style.display = "block";

                            // Add click event for new user submit button
                            document.getElementById("btnSubmit").onclick = function () { getNewUserInfo(user); };
                        })
                            .catch(function (error) {
                                console.log("error is " + error)
                            })
                    } else {
                        console.log("existing user");
                        return true;
                    }
                },
                uiShown: function () {
                    // The widget is rendered.
                    // Hide the loader and new user ui.
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('new_user_ui').style.display = "none";
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'main.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                //firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                //firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: '<your-privacy-policy-url>'
        };

        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);

    </script>

</body>

</html>
